      background: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 400px;
      height: 220px;
      background: #000;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 25px;
    }
    .card::after {
      content: "";
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, #999, #ccc, #999);
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 60px;
      color: #ccc;
    }
    h2 {

      margin: 0;
      font-weight: 600;
    }

      font-size: 14px;
      color: #ccc;
      margin: 5px 0 15px;
    }
    .btns {
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      margin: 5px 10px 0 0;
      padding: 8px 15px;
      border-radius: 8px;
      background: #d4af37;
      color: #000;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #b99725;
      color: #fff;
    }
    .btn.whatsapp {
      background: #25D366;
      color: #fff;
    }
    .btn.mail {

      color: #fff;
    }
  </style>
